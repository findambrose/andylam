<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
         <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BlockVote | Cast Vote</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</head>
<body>
<div class="container text-center">
      
        <div>
            <h3>Cast Vote</h3>
        </div>
         
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Party</th>
                    <th>Votes</th>
                    <th>Actions</th>
                    </tr>
            </thead>
                <tbody>
                <tr th:each="user, iteration: ${users}">
    <td th:text='${iteration.index+1}'>No.</td>
                        <td th:text="${candidate.totalVotes}">Name</td>
                        <td th:text="${candidate.party}">Party</td> 
    <td th:text="${candidate.totalVotes}">Votes</td>
    <td>
        <ul  style="list-style: none">


            <li style="display: inline">
                <form th:action = "@{/vote}"  th:object = "${vote}"  method="post">
                        <input type="hidden" value="${userId}" name = "userId">
                        <input type="hidden" value="${contestant.id}" name = "contestantId">

                    <button type="submit" class="btn btn-primary">Vote</button>
                </form>


            </li>
        </ul>
    </td>
                    </tr>
            </tbody>
            </table>
        </div>
</div>
<script type="text/javascript" src="/jquery.min.js/"></script>
<script type="text/javascript" src="/bootstrap.min.js"></script>
</body>

</html>
